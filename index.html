<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Counter App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2> GPES Char Counter </h2>
        <p> Check your English Text for Grammar, Spelling, Punctuation Errors with GPES Counter </p>
    
    <textarea id="textarea" class="textarea" maxlength="150" placeholder="Type something here..." required></textarea>
    
    <div class="counter-container">
        <p> Total character: <span id="total-counter"> 0 </span></p>
        <p> Remaining character: <span id="remaining-counter"> 150</span></p>
    </div>
    <div class="butonwa">
        <button id="Button">Correct Text </button> 
        <button id="copy"> Copy Text</button>
    </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
